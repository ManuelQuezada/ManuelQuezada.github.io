<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <style>
        .contenedor{
            display:grid;
            grid-template-columns: 140px 140px 140px 140px;
            grid-gap: 10px;
        }
        .elem{
            background-color: #F2AA52;
        }

    </style>
</head>
<body>
    <div class="contenedor">
        <div id="pin01" class="elem"><img src="/img/pin01.jpg" width="140" alt=""></div>
        <div id="pin02" class="elem"><img src="/img/pin02.jpg" width="140" alt=""></div>
        <div id="pin03" class="elem"><img src="/img/pin03.png" width="140" alt=""></div>
        <div id="pin04" class="elem"><img src="/img/pin04.png" width="140" alt=""></div>
        <div id="pin05" class="elem"><img src="/img/pin05.png" width="140" alt=""></div>
        <div id="pin06" class="elem"><img src="/img/pin06.png" width="140" alt=""></div>
    </div>
</body>
</html>
